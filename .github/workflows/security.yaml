name: Security Checks

on:
  push:
    branches: 
      - main
      - security-pipeline
  pull_request:
    branches:
      - main
      - security-pipeline 
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays   

jobs: 
  security-checks:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write  # Required for CodeQL

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev eslint eslint-plugin-security eslint-plugin-node

      # Run ESLint
      - name: Run ESLint
        run: |
          npx eslint . --ext .js,.jsx,.ts,.tsx --format json -o eslint-results.json || true

      # Upload ESLint report
      - name: Upload ESLint Report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: eslint-results.json

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: results/javascript.sarif

      # Upload CodeQL SARIF
      - name: Upload CodeQL SARIF Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results/javascript.sarif
          category: custom-codeql-analysis

      # Install Trivy and HTML converter
      - name: Install Trivy and HTML Converter
        run: |
          sudo apt-get update
          sudo apt-get install wget curl unzip -y

          # Install Trivy
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

          # Install trivy-to-html
          curl -sSL https://github.com/aquasecurity/trivy-to-html/releases/latest/download/trivy-to-html_0.0.11_linux_amd64.tar.gz | tar xz
          chmod +x trivy-to-html
          sudo mv trivy-to-html /usr/local/bin/

      # Run Trivy scan and generate HTML report
      - name: Run Trivy Scan and Generate HTML Report
        run: |
          mkdir -p trivy-reports
          trivy fs . --scanners vuln --format json --output trivy-reports/trivy-results.json || true
          trivy fs . --scanners vuln --format table --output trivy-reports/trivy-report.txt || true

          # Convert JSON to HTML
          trivy-to-html -i trivy-reports/trivy-results.json -o trivy-reports/trivy-report.html

      # Upload Trivy reports
      - name: Upload Trivy Reports (HTML, JSON, TXT)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: trivy-reports
